<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Under Construction</title>

<style>

*{
  box-sizing:border-box;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family: "Poppins", Arial, sans-serif;
  color:white;
  overflow:hidden;
  background:linear-gradient(135deg,#ff00c8,#ff7e00,#00eaff,#9120ff,#ff00c8);
  background-size:400% 400%;
  animation:bgMove 14s ease infinite;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.box{
  background:rgba(25,25,35,0.55);
  padding:65px 85px;
  border-radius:32px;
  border:2px solid rgba(255,255,255,0.25);
  backdrop-filter:blur(18px);
  text-align:center;
  max-width:780px;
  box-shadow:0 0 35px rgba(255,255,255,0.35),
             0 0 55px rgba(255,0,200,0.5);
  animation:float 5s ease-in-out infinite;
}

@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
  100%{transform:translateY(0);}
}

.dot{
  width:18px;height:18px;border-radius:50%;
  background:#ffef00;
  display:inline-block;
  margin-right:12px;
  animation:pulse 1.4s infinite;
  box-shadow:0 0 15px #ffef00;
}

@keyframes pulse{
  0%{transform:scale(.9); opacity:.9;}
  50%{transform:scale(1.4); opacity:1;}
  100%{transform:scale(.9); opacity:.9;}
}

h1{
  margin:25px 0 16px;
  font-size:56px;
  text-shadow:0 0 10px #fff;
}

p{
  margin:0;
  font-size:22px;
  opacity:.9;
}

.socials{
  margin-top:30px;
  display:flex;
  gap:30px;
  align-items:center;
  justify-content:center;
}

.icon{
  width:40px;
  height:40px;
  opacity:.85;
  cursor:pointer;
  transition:.25s;
  filter:drop-shadow(0 0 4px rgba(255,255,255,.6));
}

.icon:hover{
  opacity:1;
  transform:scale(1.2);
  filter:drop-shadow(0 0 16px white);
}

.footer{
  margin-top:40px;
  font-size:17px;
  opacity:.8;
}
</style>
</head>
<body>

  <div class="box">
    <div><span class="dot"></span>Under Construction</div>
    <h1>We’re building this page</h1>
    <p>Please check back soon!</p>

    <div class="socials">
      <!-- instagram -->
      <a href="https://instagram.com/pratyakshbhandwal" target="_blank">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm10 2c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3h10zm-5 3c-2.8 0-5 2.2-5 5s2.2 5 5 5 5-2.2 5-5-2.2-5-5-5zm0 2c1.7 0 3 1.3 3 3s-1.3 3-3 3-3-1.3-3-3 1.3-3 3-3zm4.5-3.8c-.5 0-.9.4-.9.9s.4.9.9.9.9-.4.9-.9-.4-.9-.9-.9z"/>
        </svg>
      </a>

      <!-- github -->
      <a href="https://github.com/pratyakshbhandwal" target="_blank">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 .5a12 12 0 0 0-3.8 23.4c.6.1.8-.3.8-.6v-2c-3.4.8-4.1-1.6-4.1-1.6-.5-1.3-1.2-1.6-1.2-1.6-1-.7.1-.7.1-.7 1.1 .1 1.6 1.2 1.6 1.2 1 1.8 2.8 1.3 3.5 1 .1-.7.4-1.3.7-1.6-2.7-.3-5.6-1.4-5.6-6.1 0-1.3.5-2.5 1.3-3.4-.1-.3-.6-1.6.1-3.3 0 0 1-.3 3.5 1.3a12 12 0 0 1 6.4 0c2.5-1.6 3.5-1.3 3.5-1.3.7 1.7 .2 3 .1 3.3 .8 .9 1.3 2.1 1.3 3.4 0 4.7-2.9 5.8-5.6 6.1 .4 .4 .8 1.1 .8 2.3v3.4c0 .3 .2 .7 .8 .6A12 12 0 0 0 12 .5z"/>

</body>
</html>
